<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Fashion Driven</title>
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="logo fashion driven">
    </header>

    <main>
        <div class="model-criation"> <!-- model criation -->
            <div class="column-one-choose-options">  <!-- choose options model criation -->
                <div class="big-line"> <!-- choose model -->
                    <h3>Escolha o modelo</h3>
                    <span class="small-lines model">
                        <div>
                            <span onclick="selectModel(this)" > <!-- CIRCLE -->
                                <img src="./assets/tshirt.png" alt="T-shirt">
                            </span>
                            <p>T-shirt</p>
                        </div>
                        <div>
                            <span onclick="selectModel(this)" > <!-- CIRCLE -->
                                <img src="./assets/Camiseta.png" alt="camiseta">
                            </span>
                            <p>Camiseta</p>
                        </div>
                        <div>
                            <span onclick="selectModel(this)" > <!-- CIRCLE -->
                                <img src="./assets/Mangalonga.png" alt="manga longa">
                            </span>
                            <p>Manga longa</p>
                        </div>
                    </span>
                </div>

                <div class="big-line"> <!-- choose collar -->
                    <h3>Escolha a gola</h3>
                    <span class="small-lines collar">
                        <div>
                            <span onclick="selectCollar(this)" > <!-- CIRCLE -->
                                <img src="./assets/GolaV.png" alt="gola v">
                            </span>
                            <p>Gola V</p>
                        </div>
                        <div>
                            <span onclick="selectCollar(this)" > <!-- CIRCLE -->
                                <img src="./assets/GolaRedonda.png" alt="gola redonda">
                            </span>
                            <p>Gola redonda</p>
                        </div>
                        <div>
                            <span onclick="selectCollar(this)" > <!-- CIRCLE -->
                                <img src="./assets/GolaPolo.png" alt="gola polo">
                            </span>
                            <p>Gola polo</p>
                        </div>
                    </span>
                </div>

                <div class="big-line"> <!-- choose tissue -->
                    <h3>Escolha o tecido</h3>
                    <span class="small-lines tissue">
                        <div>
                            <span onclick="selectTissue(this)" > <!-- CIRCLE -->
                                <img src="./assets/Seda.png" alt="seda">
                            </span>
                            <p>Seda</p>
                        </div>
                        <div>
                            <span onclick="selectTissue(this)" > <!-- CIRCLE -->
                                <img src="./assets/Algodão.png" alt="algodão">
                            </span>
                            <p>Algodão</p>
                        </div>
                        <div>
                            <span onclick="selectTissue(this)" > <!-- CIRCLE -->
                                <img src="./assets/Poliester.png" alt="poliester">
                            </span>
                            <p>Poliéster</p>
                        </div>
                    </span>
                </div>

                <div class="big-line"> <!-- image reference -->
                    <h3>Imagem de referência</h3>
                    <input onblur="turnsBlueButton()" type="text" placeholder="Insira o link" pattern="^(http|https)://" autocomplete="url" required>
                    <button onclick="finishOrder(this)">Confirmar pedido</button>
                </div>
            </div>


            <div class="column-two-image-model"> <!-- image model criation -->
                <!-- QUADRADO AZUL -->
                <img src="./assets/ilustração.png" alt="ilustração garota fashion">
            </div>
        </div>





        <div class="last-orderes"> <!-- last orderes -->
            <h2>Últimos pedidos</h2>
            <div class="line-last-orderes">
                <div>
                    <img src="./assets/Blusa1.png">
                    <p><strong>Criador:</strong> Agata</p>
                </div>
                <div>
                    <img src="./assets/Blusa2.png">
                    <p><strong>Criador:</strong> Bruna</p>
                </div>
                <div>
                    <img src="./assets/Blusa3.png">
                    <p><strong>Criador:</strong> Camila</p>
                </div>
                <div>
                    <img src="./assets/Blusa4.png">
                    <p><strong>Criador:</strong> Daniel</p>
                </div>
                <div>
                    <img src="./assets/Blusa5.png">
                    <p><strong>Criador:</strong> Ester</p>
                </div>
            </div>
        </div>
    </main>


    <script src="scripts/main.js"></script>
</body>
</html>
